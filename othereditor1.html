      <div class="text-editor"><h2 class="class-topic">Psych 201</h2>
        <textarea placeholder = "Enter Text">
Tuesday 9/26/17
15 question quiz on thursday, all true or false / multiple choice.
Go over the lecture notes for the quiz, it will be helpful.

Descriptive Statistics:
Used to summarize and describe a set of data in a clear and convenient fashion
Ex. GPA
Inferential Statistics:
Can't measure everyone, used to draw inferences about a larger group (population) based upon what is observed in a sample from that group.

Samples: A subset of scores from a population

Population: A collection of measurements that share a common characteristic 

Random Sampling: helps eliminate bias in the samples (choosing participants)
Random Assignment: everyone has an equal chance to be in any testing group (grouping participants) 

Measurement Scales:
	Four Properties:
		Category
			Observations assigned different number representing category
		Ordinal Property
			Can be used to measure those with least amount to most amount
		Equal Intervals
			1 unit difference remains constant
		Absolute Zero Property
			0 represents absence of something
Quote of the Day “so zero has to mean zero?!?” - anonymous student
